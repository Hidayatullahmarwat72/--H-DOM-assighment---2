
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-assighment-2</title>
    <script src="script.js"></script>
</head>
<body>
    
    
    <!-- Task 1: Select Element by ID -->
    <h1 id="welcome">Welcome Student</h1>

    <!-- Task 2: Select Elements by Tag Name -->
    <p>This is paragraph one</p>
    <p>This is paragraph two</p>
    <p>This is paragraph three</p>

    <!-- Task 3: Select Elements by Class Name -->
    <button class="btn">Button One</button>
    <button class="btn">Button Two</button>

    <!-- Task 4: querySelector -->
    <h2>Query Selector Heading</h2>
    <p>Query selector paragraph</p>

    <!-- Task 5: querySelectorAll -->
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ul>

    <!-- Task 6: Change Style -->
    <p class="styled-text">This paragraph style will be changed</p>
</body>
</html>
